<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Assignment1</title>
	<link rel="stylesheet" type="text/css" href="Assignment1.css">
	<script src="Assignment1.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="left_frame">

			<button id="Categories">Categories</button>

			<div class="level_1">

				<button id="Fresh_Food" onmouseover="showLevel_1(1)">Fresh<br>Food</button>
				<button id="Beverages" onmouseover="showLevel_1(2)">Beverages</button>

			</div>
		</div>

		<div class='Bottom_left_frame'>

				<div class="level_3 show_level3 ">

					<button id="Tub_1L" class="Tub selectable">1 Litre</button>

				</div>
			</div>

			<div class="level_sub2 show_sub">

					<button id="Grapes" class="selectable">Grapes</button>
					<button id="Apples" class="selectable">Apples</button>
					<button id="Peaches" class="selectable">Peaches</button>		
				</div>

				<div class="level_3 show_level3">

					<button id="Cheddar_1000" class="Cheddar_gram selectable">1000 Gram</button>
				</div>
				
			</div>

			<div class="level_sub3 show_sub">
				<div class="level_2">
					<button id="Coffee" class="selectable">Coffee</button>
					<button id="Earl_Grey" onmouseover="showCoffee()">Earl Grey <br>Tea Bags</button>
					<button id="Chocolate_Bar" onmouseover="showTea()">Chocolate Bar</button>
					
				</div>

				<div class="level_3 show_level3">
					<button id="Coffee_200" class="Coffee_gram ShowCoffee selectable">200 Gram</button>
					<button id="Coffee_500" class="Coffee_gram ShowCoffee selectable">500 Gram</button>

					<button id="TeaBags_25" class="TeaBag_pack Showtea selectable">pack 25</button>
					<button id="TeaBags_100" class="TeaBag_pack Showtea selectable">pack 100</button>
					<button id="TeaBags_200" class="TeaBag_pack Showtea selectable">pack 200</button>
				</div>
				 
			</div>

			<div class="level_sub4 show_sub">

					<button id="Bath_Soap" class="selectable">Bath<br>Soap</button>
					<button id="Panadol">Panadol</button>
					<button id="Washing_Powder" class="selectable">Washing Powder</button>
					<button id="Garbage_Bags">Garbage Bags</button>

				</div>
			</div>

		</div>
